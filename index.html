<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Hanalei+Fill" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Cat Clicker</title>
</head>

  <body>
  
  <h1 class="text-center">Cat Clicker</h1>
  
  <section class="row">

    <h3 id="money" class="text-center"> 
      <p>Money: 0</p>
    </h3>

  </section>
  
  
  <main class="container">
    
    <section class="row text-center">
      <span id="cat-name"class="col-xs-10 col-sm-10 text-uppercase">George</span>
      <span class="col-xs-2 col-sm-2 text-uppercase">Choose another cat</span>
    </section>

    <section class="row catspace">

      <figure class="text-center col-xs-10 col-sm-10">

        <img  id="cat" src="img/george.png" alt="Cat picture - Clicking me will make you earn more money">

        <figcaption class="margspacing">
        Clicking me will make you earn more money
        </figcaption>

      </figure>

        <aside class="col-xs-2 col-sm-2">
          <ul class="text-center">
            <li id="george">George</li>
            <li id="gregory">Gregory</li>
            <li id="tiger">Tiger</li>
            <li id="sponge">Sponge</li>
            <li id="felix">Felix</li>
          </ul>
        </aside>
    </section>
   
  </main>

  
  
    
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
  </body>

</html>
