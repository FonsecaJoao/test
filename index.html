<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400&amp;subset=latin-ext">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Cat Clicker</title>
</head>

  <body class="container">
  
  <h1 class="text-center">Cat Clicker</h1>
  
  <section class="row">

    <h3 id="money" class="text-center"> 
      <span></span>
    </h3>

    <h3 id="moneytwo" class="text-center"> 
      <span></span>
    </h3>

  </section>
  
  
  <main>
    
    <section class="row text-center">
      <span class="col-xs-6 col-sm-6">George</span>
       <span class="col-xs-6 col-sm-6">Gregory</span>
    </section>

    <section class="row">

      <figure class="text-center col-xs-6 col-sm-6">

        <img  id="cat"src="img/cat.png" alt="Cat picture - Clicking me will make you earn more money">

        <figcaption class="margspacing">
        Clicking me will make you earn more money
        </figcaption>

      </figure>

      <figure class="text-center col-xs-6 col-sm-6">

        <img  id="cattwo"src="img/cattwo.png" alt="Another Cat picture - Clicking me will make you earn more money">

        <figcaption>
        Clicking me will make you earn more money
        </figcaption>

      </figure>

    </section>

  </main>

  
  
    
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
  </body>

</html>
